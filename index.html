<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Playlist</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ğŸŒŒ Background -->
  <div class="background-container">
    <img src="assets/bg.jpg" alt="Background" class="bg-image" />
    <div class="overlay"></div>
  </div>

  <!-- ğŸ¶ Player Wrapper -->
  <main class="player-wrapper">
    <!-- Birthday Message -->
    <h1 class="birthday-msg">Happy Birthday Baby ğŸ‚</h1>

    
    <!-- ğŸ’¿ Album Art -->
    <div class="album-art-container">
      <img id="albumArt" src="assets/img1.png" alt="Album Art" />
    </div>

    <!-- ğŸµ Track Name -->
    <p id="trackName" class="track-name">Loading track...</p>

    <!-- Controls -->
    <div class="spotify-controls">
      <button id="prevBtn" class="control-btn" aria-label="Previous Song">â®ï¸</button>
      <button id="playPauseBtn" class="play-btn" aria-label="Play/Pause">â–¶ï¸</button>
      <button id="nextBtn" class="control-btn" aria-label="Next Song">â­ï¸</button>
    </div>

    <!-- Progress Bar -->
    <div class="progress-bar">
      <input type="range" id="progress" value="0" step="1" min="0" />
    </div>

    <!-- Time Display -->
    <div class="time-display">
      <span id="currentTime">0:00</span>
      <span id="duration">0:00</span>
    </div>

    <!-- Volume Slider -->
    <div class="volume-wrapper">
      <label for="volume">ğŸ”Š</label>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1" />
    </div>

    <!-- Audio -->
    <audio id="audioPlayer" preload="auto"></audio>
  </main>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
